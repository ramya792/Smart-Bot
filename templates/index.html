<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartBot Login</title>
  <style>
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #f3e8ff, #e9d5ff);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.2s ease-in-out both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .background-blobs {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .blob {
      position: absolute;
      background: rgba(168, 85, 247, 0.2);
      border-radius: 50%;
      filter: blur(80px);
      animation: float 8s ease-in-out infinite;
    }

    .blob:nth-child(1) {
      top: -10%;
      left: -10%;
      width: 300px;
      height: 300px;
      animation-delay: 0s;
    }

    .blob:nth-child(2) {
      bottom: -10%;
      right: -10%;
      width: 350px;
      height: 350px;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-30px) scale(1.1);
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      max-width: 400px;
      width: 100%;
      padding: 2.5rem 2rem;
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.3);
      text-align: center;
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #a855f7;
      text-shadow: 0 0 10px rgba(168, 85, 247, 0.4);
    }

    h1 {
      font-size: 2rem;
      color: #6b21a8;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .input-group {
      position: relative;
      width: 100%;
    }

    .input-group input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: none;
      border-radius: 0.75rem;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 2px 8px rgba(168, 85, 247, 0.2);
      font-size: 1rem;
      color: #4c1d95;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      box-shadow: 0 0 12px #c084fcaa;
      background: white;
    }

    .input-group label {
      position: absolute;
      left: 2.8rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9d7bdd;
      font-size: 0.9rem;
      pointer-events: none;
      transition: 0.3s ease all;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -0.5rem;
      left: 1rem;
      background: #fff;
      padding: 0 0.3rem;
      font-size: 0.75rem;
      color: #7e22ce;
    }

    .input-group .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #a855f7;
    }

    .cta-button {
      padding: 0.9rem;
      font-size: 1rem;
      background: linear-gradient(145deg, #c084fc, #a855f7);
      color: white;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .cta-button::after {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      top: -10%;
      left: -10%;
      background: rgba(255, 255, 255, 0.3);
      transform: scale(0);
      border-radius: 50%;
      transition: transform 0.5s ease;
    }

    .cta-button:hover::after {
      transform: scale(1.5);
    }

    .cta-button:hover {
      background-color: #9333ea;
      box-shadow: 0 6px 16px rgba(168, 85, 247, 0.6);
    }

    .links {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #7c3aed;
    }

    .links a {
      color: #7c3aed;
      text-decoration: none;
      margin: 0 0.5rem;
      font-weight: 600;
    }

    .links a:hover {
      color: #c084fc;
      text-decoration: underline;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #6b21a8;
      font-weight: 600;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="background-blobs">
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <div class="container">
    <div class="icon">ðŸ¤–</div>
    <h1>Login to SmartBot</h1>
    <form action="/login" method="POST">
      <div class="input-group">
        <i class="fa fa-user input-icon"></i>
        <input type="text" name="username" placeholder=" " required />
        <label>Username or Email</label>
      </div>
      <div class="input-group">
        <i class="fa fa-lock input-icon"></i>
        <input type="password" name="password" placeholder=" " required />
        <label>Password</label>
      </div>
      <button type="submit" class="cta-button">Login</button>
    </form>
  
    <footer>
      &copy;  2025 SmartBot by Team-18</footer>
  </div>
</body>

</html>
