<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Assistant Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app-container {
      display: flex;
      height: 95%;
      width: 95%;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .history-list {
      width: 300px;
      background: #e3e9f3;
      padding: 1rem;
      overflow-y: auto;
      border-right: 2px solid #cbd5e1;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
      gap: 1rem;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding-right: 8px;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      width: fit-content;
      max-width: 600px;
      line-height: 1.5;
      word-wrap: break-word;
      word-break: break-word;
    }

    .user { background-color: #cbd5e1; align-self: flex-end; }
    .bot { background-color: #e0e7ff; align-self: flex-start; }

    .typing { display: flex; align-items: center; }
    .spinner {
      width: 20px; height: 20px;
      border: 3px solid #93c5fd;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 5px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .input-area {
      display: flex;
      gap: 0.75rem;
      padding-top: 0.5rem;
      border-top: 1px solid #e2e8f0;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 1.5px solid #a5b4fc;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      color: #334155;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus { border-color: #6366f1; outline: none; }

    button {
      padding: 10px 16px;
      border: none;
      background-color: #6366f1;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background-color: #4f46e5; }

    .mic-btn { background-color: #10b981; }
    .mic-btn:hover { background-color: #059669; }

    .voice-controls button {
      background-color: #f59e0b;
      margin-left: 4px;
    }
    .voice-controls button:hover { background-color: #d97706; }
    .stop-btn { background-color: #ef4444 !important; }
    .stop-btn:hover { background-color: #dc2626 !important; }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="history-list">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:0.5rem;">
        <strong>History</strong>
        <button onclick="clearHistory()">Clear</button>
      </div>
      <div id="historyList"></div>
    </div>
    <div class="chat-container">
      <div class="controls">
        <div>
          <label for="language">Language: </label>
          <select id="language" onchange="changeLanguage()">
            <option value="en-US">English</option>
            <option value="hi-IN">Hindi</option>
            <option value="te-IN">Telugu</option>
            <option value="fr-FR">French</option>
            <option value="es-ES">Spanish</option>
            <option value="kn-IN">Kannada</option>
            <option value="ml-IN">Malayalam</option>
            <option value="ta-IN">Tamil</option>
          </select>
        </div>
        <button onclick="newChat()">New Chat</button>
      </div>
      <div class="messages" id="chatBox"></div>
      <div class="input-area">
        <input id="userInput" type="text" placeholder="Ask anything..." />
        <button class="mic-btn" onclick="startListening()">üé§</button>
        <button id="sendBtn" onclick="sendMessage()">Send</button>
        <div class="voice-controls">
          <button id="pauseBtn">‚è∏ Pause</button>
          <button id="stopBtn" class="stop-btn">‚èπ Stop</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const historyList = document.getElementById('historyList');
    const pauseBtn = document.getElementById("pauseBtn");
    const stopBtn = document.getElementById("stopBtn");

    const history = [];
    let selectedLang = "en-US"; 
    let currentUtterance = null;
    let isPaused = false;

    function scrollToBottom() {
      chatBox.lastElementChild?.scrollIntoView({ behavior: 'smooth' });
    }

    function appendMessage(text, role) {
      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      const timestamp = new Date().toLocaleTimeString();
      msg.innerHTML = `
        <div>
          <div><strong>${timestamp}</strong></div>
          <div>${role === 'bot' ? marked.parse(text) : text}</div>
        </div>`;
      chatBox.appendChild(msg);
      scrollToBottom();

      if (role === "bot") speakText(text, selectedLang);
    }

    function appendTypingIndicator() {
      const typing = document.createElement('div');
      typing.id = 'typing';
      typing.className = 'message bot typing';
      typing.innerHTML = `<div class="spinner"></div>`;
      chatBox.appendChild(typing);
      scrollToBottom();
    }

    function removeTypingIndicator() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      history.push(['user', text]);
      userInput.value = '';
      sendBtn.disabled = true;
      appendTypingIndicator();

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text, history, language: selectedLang })
        });
        const data = await res.json();
        removeTypingIndicator();
        appendMessage(data.response, 'bot');
        history.push(['bot', data.response]);
      } catch {
        removeTypingIndicator();
        appendMessage("Oops, something went wrong.", 'bot');
      }

      updateHistoryList();
      sendBtn.disabled = false;
    }

    function newChat() {
      history.length = 0;
      chatBox.innerHTML = '';
      historyList.innerHTML = '';
      localStorage.removeItem('chatHistory');
    }

    function updateHistoryList() {
      historyList.innerHTML = '';
      for (let i = 0; i < history.length; i += 2) {
        const userMsg = history[i]?.[1] || '';
        const botMsg = history[i + 1]?.[1] || '';
        const item = document.createElement('div');
        item.className = 'history-entry';
        item.innerHTML = `
          <div><strong>You:</strong> ${userMsg.slice(0, 40)}</div>
          <div><strong>Bot:</strong> ${botMsg.slice(0, 40)}</div>`;
        historyList.appendChild(item);
      }
    }

    function clearHistory() {
      history.length = 0;
      chatBox.innerHTML = '';
      historyList.innerHTML = '';
      localStorage.removeItem('chatHistory');
    }

    function changeLanguage() {
      const dropdown = document.getElementById("language");
      selectedLang = dropdown.value;
    }

    // üé§ Speech-to-Text
    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = selectedLang || "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        userInput.value = text;
        sendMessage();
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
      };
    }

    // üîä Text-to-Speech
    function speakText(text, lang="en-US") {
      if (speechSynthesis.speaking) speechSynthesis.cancel();
      currentUtterance = new SpeechSynthesisUtterance(text);
      currentUtterance.lang = lang;
      speechSynthesis.speak(currentUtterance);
    }

    // Pause / Resume
    pauseBtn.addEventListener("click", () => {
      if (!isPaused) {
        speechSynthesis.pause();
        pauseBtn.textContent = "‚ñ∂ Resume";
        isPaused = true;
      } else {
        speechSynthesis.resume();
        pauseBtn.textContent = "‚è∏ Pause";
        isPaused = false;
      }
    });

    // Stop
    stopBtn.addEventListener("click", () => {
      speechSynthesis.cancel();
      pauseBtn.textContent = "‚è∏ Pause"; 
      isPaused = false;
    });

    // Restore chat
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem('chatHistory') || '[]');
      saved.forEach(([role, text]) => appendMessage(text, role));
      history.push(...saved);
      updateHistoryList();
    };

    window.onbeforeunload = () => {
      localStorage.setItem('chatHistory', JSON.stringify(history));
    };

    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
